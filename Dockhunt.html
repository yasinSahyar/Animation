        @keyframes duck1-fly {
    0% { background-position: 0 -220px; }
    100% { background-position: -320px -220px; }
}

@keyframes duck1-move {
    0% { left: 10px; }
    100% { left: 300px; }
}
  /*  buningda it tuz sizikta mangdu */

           from{   left: 10px; }
            to{    left: 400px; }

            100%{    left: 300px; bottom: 30px; }*/

            0%{   background-position: 0 0; }

<body>
    <main>
        <h1>Duckhunt</h1>

        <p>Tieto duckhunt pelist√§ jne.</p>
         <div class="stage">
        <div class="dog"></div>
        <div class="duck1"></div>
    </div>
    <div id="output"></div>
    </main>

    <script>
        let dog = document.querySelector('.dog');
        dog.addEventListener("animationstart", listener, false);
        dog.addEventListener("animationend", listener, false);
        dog.addEventListener("animationiteration", listener, false);
        function listener(event) {
        const l = document.createElement("div");
        switch (event.type) {
        case "animationstart":
        l.textContent = `${event.animationName} Started: elapsed time is ${event.elapsedTime}`;
        break;
        case "animationend":
        l.textContent = `${event.animationName} Ended: elapsed time is ${event.elapsedTime}`;
        break;
        case "animationiteration":
        l.textContent = `${event.animationName} New loop started at time ${event.elapsedTime}`;
        break;
     }
      document.getElementById("output").appendChild(l);
    }    
    </script>
